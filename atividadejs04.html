<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Troco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Calculadora de Troco</h1>
  <button onclick="calcularTroco()">Calcular Troco</button>

  <script>
    function calcularTroco() {
      const produto = prompt("Qual é o nome do produto?");
      if (!produto) return;

      const precoStr = prompt(`Qual é o preço do(a) ${produto}?`);
      const preco = parseFloat(precoStr.replace(",", "."));
      if (isNaN(preco) || preco <= 0) {
        alert("Preço inválido.");
        return;
      }

      const pagamentoStr = prompt(`Quanto em dinheiro o cliente deu para pagar o ${produto}?`);
      const pagamento = parseFloat(pagamentoStr.replace(",", "."));
      if (isNaN(pagamento) || pagamento < preco) {
        alert("Valor insuficiente ou inválido.");
        return;
      }

      const troco = pagamento - preco;

      alert(`Você comprou ${produto}, que custa R$${preco.toFixed(2)}. Deu R$${pagamento.toFixed(2)} em dinheiro e vai receber R$${troco.toFixed(2)} de troco! Volte sempre!`);
    }
  </script>

</body>
</html>
